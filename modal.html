<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Serviços</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f8f8f8;
      text-align: center;
    }

    .btn-servico {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-conteudo {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      position: relative;
      text-align: left;
    }

    .modal-conteudo img {
      width: 100%;
      border-radius: 8px;
    }

    .modal-conteudo h2 {
      margin-top: 15px;
    }

    .fechar {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Nossos Serviços</h1>

  <!-- Botões com dados -->
  <button class="btn-servico"
    data-img="https://via.placeholder.com/400x200.png?text=Corte+Premium"
    data-title="Corte Premium"
    data-desc="Corte moderno com acabamento perfeito e produtos de qualidade."
    onclick="abrirModal(this)">
    Ver Corte Premium
  </button>

  <button class="btn-servico"
    data-img="https://via.placeholder.com/400x200.png?text=Barba+Estilizada"
    data-title="Barba Estilizada"
    data-desc="Design de barba com navalha, óleo e toalha quente."
    onclick="abrirModal(this)">
    Ver Barba Estilizada
  </button>

  <button class="btn-servico"
    data-img="https://via.placeholder.com/400x200.png?text=Hidrata%C3%A7%C3%A3o"
    data-title="Hidratação Capilar"
    data-desc="Tratamento nutritivo para revitalizar os fios."
    onclick="abrirModal(this)">
    Ver Hidratação
  </button>

  <button class="btn-servico"
    data-img="https://via.placeholder.com/400x200.png?text=Massagem"
    data-title="Massagem Relaxante"
    data-desc="Massagem nos ombros e couro cabeludo para relaxamento completo."
    onclick="abrirModal(this)">
    Ver Massagem
  </button>

  <!-- Modal único -->
  <div id="modal" class="modal">
    <div class="modal-conteudo">
      <span class="fechar" onclick="fecharModal()">&times;</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
    </div>
  </div>

  <script>
    function abrirModal(botao) {
      // Pega os dados do botão clicado
      const imagem = botao.getAttribute('data-img');
      const titulo = botao.getAttribute('data-title');
      const descricao = botao.getAttribute('data-desc');

      // Insere no modal
      document.getElementById('modal-img').src = imagem;
      document.getElementById('modal-title').innerText = titulo;
      document.getElementById('modal-desc').innerText = descricao;

      // Exibe o modal
      document.getElementById('modal').style.display = 'block';
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Fecha o modal ao clicar fora
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
